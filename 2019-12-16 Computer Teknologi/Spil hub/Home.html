<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>

    <script type="text/javascript" src="Script.js"></script>

    <title>Chat</title>
</head>

<body>

    <div class="chatbox">

        <div class="chatlogs">

            <div class="chat client">
                <p class="chat-message">Client:<br/>Test 1 message</p>
            </div>

            <div id="chat-message" class="chat self">
                <!--Chat messages goes here-->
            </div>

        </div>

        <textarea id="user" class="userbox" placeholder="Enter Username"></textarea>
        <div class="chat-form">
            <textarea id="message" placeholder="Write Text Here"></textarea>
            <button onclick="SendMessage()">Send</button>

        </div>
    </div>
</body>
</html>
